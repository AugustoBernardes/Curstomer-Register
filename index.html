<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Parkee</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/car-sport.svg">
</head>
<body>
    <header class="head">
        <img class="logo" src="./assets/Logo.png" alt="point">
        <h1 class="title">Parkee</h1>
    </header>
    <div class="container-about">
        <div class="about">
            <h1>About</h1>
        </div>
    </div>
    <div class="text-container">
        <h2>This is a site to help the peoples , here you can 
            add clients and put the name and how many time he wanna stay
            in your parking lot.
        </h2>
        <img class="image-text" src="./assets/image-text.svg" alt="profile">
    </div>

    <div class="register-customer">
        <h1 class="text-register">Register Customer</h1>
        <h2 class="names-register">Name</h2>
        <input class="option-box" id="input-name" placeholder="Customer name" type="text">
        <h2 class="names-register">Vehicle</h2>
        <select class="option-box" id="select-box">
            <option class="option" value="0">Car</option>
            <option class="option" value="1">Motocicle</option>
        </select>
        <h2 class="names-register">Duration</h2>
        <input class="option-box" placeholder="Duration in hours" type="number" id="input-duration">
        <h2 class="names-register">Price</h2>
        <input class="option-box" placeholder="Price per hour" type="number" id="input-price">  
        <button class="button-customer" onclick="addCustomer()">New customer</button>
    </div>

    <h1 class="customer">Customers</h1>
    <div class="customer-container" id="cardCustoner">
        
        
       

    </div>

    <div class="credit">
        <h2>Developed by <a href="https://github.com/AugustoBernardes" class="github">Augusto</a></h2>
    </div>
    <script src="/script.js"></script>
</body>
</html>
